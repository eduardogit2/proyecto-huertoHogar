<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - HuertoHogar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY_AQUI&libraries=places,geocoding" async
        defer></script>
    <nav class="navbar navbar-expand-lg shadow-sm barra-navegacion">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="img/logo.jpg" alt="HuertoHogar" class="imagen-logo">
                <span
                    style="font-family:'Playfair Display', serif; color: var(--color-secundario); font-weight:700;">HuertoHogar</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navegacionPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navegacionPrincipal">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="sucursales.html">Sucursales</a>
                    </li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="contacto.html">Contacto</a></li>
                </ul>
                <div id="botonesAutenticacion" class="d-flex align-items-center">
                </div>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card shadow-lg p-4">
                    <h2 class="card-title text-center mb-4" style="color: var(--color-primario);">Mi Perfil</h2>
                    <ul class="nav nav-tabs" id="pestanasPerfil" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pestana-perfil" data-bs-toggle="tab"
                                data-bs-target="#perfil" type="button" role="tab">Datos Personales</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pestana-direccion" data-bs-toggle="tab"
                                data-bs-target="#direccion" type="button" role="tab">Dirección de Envío</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pestana-historial" data-bs-toggle="tab"
                                data-bs-target="#historial" type="button" role="tab">Historial de Compras</button>
                        </li>
                    </ul>
                    <div class="tab-content pt-3" id="contenidoPestanasPerfil">
                        <div class="tab-pane fade show active" id="perfil" role="tabpanel" tabindex="0">
                            <form id="formularioPerfil">
                                <div class="mb-3">
                                    <label for="nombrePerfil" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombrePerfil" required>
                                </div>
                                <div class="mb-3">
                                    <label for="correoPerfil" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="correoPerfil" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="rutPerfil" class="form-label">RUT</label>
                                    <input type="text" class="form-control" id="rutPerfil" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contrasenaPerfil" class="form-label">Cambiar Contraseña</label>
                                    <input type="password" class="form-control" id="contrasenaPerfil">
                                    <div class="form-text">Déjalo en blanco si no quieres cambiarla.</div>
                                </div>
                                <button type="submit" class="btn btn-primario w-100">Guardar Cambios</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="direccion" role="tabpanel" tabindex="0">
                            <div id="contenedorDirecciones" class="mb-4">
                            </div>
                            <h5 class="mt-4">Agregar/Editar Dirección</h5>
                            <form id="formularioDireccion">
                                <div class="mb-3">
                                    <label for="calleDireccion" class="form-label">Calle y Número</label>
                                    <input type="text" class="form-control" id="calleDireccion" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ciudadDireccion" class="form-label">Comuna/Ciudad</label>
                                    <input type="text" class="form-control" id="ciudadDireccion" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regionDireccion" class="form-label">Región</label>
                                    <input type="text" class="form-control" id="regionDireccion" required>
                                </div>
                                <button type="submit" class="btn btn-primario w-100">Guardar Dirección</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="historial" role="tabpanel" tabindex="0">
                            <div id="historial-compras" class="list-group">
                            </div>
                            <div id="mensaje-sin-historial" class="text-center text-muted fst-italic mt-3"
                                style="display: none;">
                                Aún no tienes compras en tu historial.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            © 2025 HuertoHogar — Productos frescos y sostenibles
        </div>
    </footer>
    <div class="modal fade" id="modalSeguimiento" tabindex="-1" aria-labelledby="tituloModalSeguimiento"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalSeguimiento"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="cuerpoModalSeguimiento">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secundario" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/perfil.js"></script>
    <script src="js/autenticacion.js"></script>
</body>

</html>
