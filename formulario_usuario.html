<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios - HuertoHogar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .mensaje-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="contenedor-admin">
        <nav class="p-3 bg-white border-end shadow-sm" style="min-height: 100vh; width: 250px;">
        </nav>
        <main class="flex-grow-1 p-4" style="background-color: var(--color-beige-suave);">
            <header class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
                <h1 class="h2 texto-secundario">Gestión de Usuarios</h1>
                <a href="admin_usuarios.html" class="btn btn-secundario">
                    <i class="bi bi-arrow-left me-1"></i> Volver
                </a>
            </header>
            <div class="card p-4 shadow-sm">
                <h3 class="card-title texto-secundario mb-4">Nuevo Usuario</h3>
                <form id="formularioCrearUsuario" novalidate>
                    <div class="mb-3">
                        <label for="runUsuario" class="form-label">RUN</label>
                        <input type="text" class="form-control" id="runUsuario" required placeholder="Ej: 19011022K">
                        <div id="error-run" class="mensaje-error"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreUsuario" maxlength="50" required
                                placeholder="Ej: Juan">
                            <div id="error-nombre" class="mensaje-error"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidosUsuario" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidosUsuario" maxlength="100" required
                                placeholder="Ej: Pérez González">
                            <div id="error-apellidos" class="mensaje-error"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="correoUsuario" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correoUsuario" maxlength="100" required
                            placeholder="Ej: correo@gmail.com">
                        <div id="error-correo" class="mensaje-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimientoUsuario" class="form-label">Fecha de Nacimiento (Opcional)</label>
                        <input type="date" class="form-control" id="fechaNacimientoUsuario">
                    </div>
                    <div class="mb-3">
                        <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                        <select class="form-select" id="tipoUsuario" required>
                            <option value="" selected disabled>Selecciona un rol</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Vendedor">Vendedor</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                        <div id="error-tipo-usuario" class="mensaje-error"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="region" class="form-label">Región</label>
                            <select class="form-select" id="region" required>
                                <option value="" selected disabled>Selecciona una región</option>
                            </select>
                            <div id="error-region" class="mensaje-error"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select class="form-select" id="comuna" required disabled>
                                <option value="" selected disabled>Selecciona una comuna</option>
                            </select>
                            <div id="error-comuna" class="mensaje-error"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="direccionUsuario" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccionUsuario" maxlength="300" required
                            placeholder="Ej: Av. Siempreviva 742">
                        <div id="error-direccion" class="mensaje-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primario mt-3">Guardar Usuario</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/crear_usuario.js"></script>
</body>

</html>
