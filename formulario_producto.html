<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto - HuertoHogar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        .mensaje-error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 id="tituloFormulario" class="h4 mb-0">Crear Nuevo Producto</h2>
                <a href="admin_productos.html" class="btn btn-secundario">
                    <i class="bi bi-arrow-left me-1"></i> Volver
                </a>
            </div>
            <div class="card-body">
                <form id="formularioCrearProducto" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="codigoProducto" class="form-label">Código producto</label>
                            <input type="text" class="form-control" id="codigoProducto" placeholder="Ej: FRU-001"
                                required minlength="3">
                            <div class="mensaje-error" id="error-codigo"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreProducto" placeholder="Ej: Manzana Fuji"
                                required maxlength="100">
                            <div class="mensaje-error" id="error-nombre"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionProducto" class="form-label">Descripción (Opcional)</label>
                        <textarea class="form-control" id="descripcionProducto" rows="3"
                            placeholder="Ej: Crujientes y dulces, cultivadas en el Valle del Maule."
                            maxlength="500"></textarea>
                        <div class="mensaje-error" id="error-descripcion"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="precioProducto" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precioProducto" placeholder="Ej: 1200"
                                required min="0" step="0.01">
                            <div class="mensaje-error" id="error-precio"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stockProducto" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stockProducto" placeholder="Ej: 150" required
                                min="0">
                            <div class="mensaje-error" id="error-stock"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="stockCriticoProducto" class="form-label">Stock Crítico (Opcional)</label>
                            <input type="number" class="form-control" id="stockCriticoProducto" placeholder="Ej: 10"
                                min="0">
                            <div class="mensaje-error" id="error-stock-critico"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="categoriaProducto" class="form-label">Categoría</label>
                            <select class="form-select" id="categoriaProducto" required>
                                <option value="" selected disabled>Selecciona una categoría</option>
                            </select>
                            <div class="mensaje-error" id="error-categoria"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="origenProducto" class="form-label">Origen</label>
                            <input type="text" class="form-control" id="origenProducto"
                                placeholder="Ej: Valle del Maule, Chile" required>
                            <div class="mensaje-error" id="error-origen"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="unidadProducto" class="form-label">Unidad</label>
                            <input type="text" class="form-control" id="unidadProducto"
                                placeholder="Ej: kg, bolsa, frasco" required>
                            <div class="mensaje-error" id="error-unidad"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="etiquetaProducto" class="form-label">Etiqueta (Opcional)</label>
                            <input type="text" class="form-control" id="etiquetaProducto"
                                placeholder="Ej: Fresco, Oferta">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="imagenProducto" class="form-label">Imagen (Opcional)</label>
                            <input type="text" class="form-control" id="imagenProducto" placeholder="Ej: img/prod1.jpg">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primario">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/crear_producto.js"></script>
</body>

</html>
