<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Finalizar Compra</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="img/logo.jpg" alt="HuertoHogar" class="logo-img">
                <span style="font-family:'Playfair Display', serif; color: var(--color-secondary); font-weight:700;">
                    HuertoHogar
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="sucursales.html">Sucursales</a></li>

                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <h2 class="card-title text-center mb-4" style="color: var(--color-primary);">Finalizar Compra</h2>
                    
                    <div id="purchase-summary">
                        </div>
                    <div id="no-products-message" class="text-center text-muted fst-italic mt-4" style="display: none;">
                        Tu carrito está vacío. <a href="index.html">¡Vuelve a la tienda!</a>
                    </div>

                    <hr class="my-4">
                    
                    <div class="mb-4">
                        <label for="deliveryMethod" class="form-label fw-bold">Elige cómo recibir tu pedido:</label>
                        <select class="form-select" id="deliveryMethod">
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="sucursal">Retiro en sucursal</option>
                            <option value="domicilio">Envío a domicilio</option>
                        </select>
                    </div>

                    <div id="sucursalSection" style="display:none;">
                        <label for="selectSucursal" class="form-label fw-bold">Elige tu sucursal:</label>
                        <select class="form-select form-select-sm" id="selectSucursal">
                            <option value="" disabled selected>Selecciona una sucursal</option>
                            <option value="Santiago Centro">Santiago Centro</option>
                            <option value="Santiago Oriente">Santiago Oriente</option>
                            <option value="Santiago Poniente">Santiago Poniente</option>
                            <option value="Concepción">Concepción</option>
                            <option value="Viña del Mar">Viña del Mar</option>
                            <option value="Puerto Montt">Puerto Montt</option>
                            <option value="Villarrica">Villarrica</option>
                            <option value="Nacimiento">Nacimiento</option>
                            <option value="Valparaíso">Valparaíso</option>
                        </select>
                    </div>

                    <div class="mb-4" id="deliveryAddressOptions">
                        <div class="form-check" style="display: none;" id="savedAddressRadioContainer">
                            <input class="form-check-input" type="radio" name="deliveryAddress" id="useSavedAddress" value="saved">
                            <label class="form-check-label" for="useSavedAddress">
                                Usar mi dirección guardada en el perfil (<span id="savedAddressText"></span>)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryAddress" id="useNewAddress" value="new" checked>
                            <label class="form-check-label" for="useNewAddress">
                                Ingresar una nueva dirección
                            </label>
                        </div>
                    </div>

                    <div id="addressSection">
                        <h5 class="fw-bold">Datos de Envío</h5>
                        <div class="mb-3">
                            <label for="userAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="userAddress" placeholder="Ingresa tu dirección">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="userCity" class="form-label">Comuna</label>
                                <input type="text" class="form-control" id="userCity" placeholder="Ingresa tu comuna">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="userRegion" class="form-label">Región</label>
                                <input type="text" class="form-control" id="userRegion" placeholder="Ingresa tu región">
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-between align-items-center fw-bold fs-5">
                        <span>Total a pagar:</span>
                        <span id="final-total"></span>
                    </div>

                    <div class="d-grid mt-4">
                        <button id="checkout-btn" class="btn btn-primary btn-lg">Finalizar Compra</button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-link text-muted">Volver a la tienda</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            © 2025 HuertoHogar — Productos frescos y sostenibles
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/compra.js"></script>
</body>
</html>
