<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Finalizar Compra</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY_AQUI&libraries=places" async defer></script>
    <nav class="navbar navbar-expand-lg shadow-sm barra-navegacion">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="img/logo.jpg" alt="HuertoHogar" class="imagen-logo">
                <span
                    style="font-family:'Playfair Display', serif; color: var(--color-secundario); font-weight:700;">HuertoHogar</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navegacionPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navegacionPrincipal">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="sucursales.html">Sucursales</a>
                    </li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link enlace-navegacion" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <h2 class="card-title text-center mb-4" style="color: var(--color-primario);">Finalizar Compra</h2>
                    <div id="resumen-compra">
                    </div>
                    <div id="mensaje-sin-productos" class="text-center text-muted fst-italic mt-4"
                        style="display: none;">
                        Tu carrito está vacío. <a href="index.html">¡Vuelve a la tienda!</a>
                    </div>
                    <hr class="my-4">
                    <div class="mb-4">
                        <label for="metodoEntrega" class="form-label fw-bold">Elige cómo recibir tu pedido:</label>
                        <select class="form-select" id="metodoEntrega">
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="sucursal">Retiro en sucursal</option>
                            <option value="domicilio">Envío a domicilio</option>
                        </select>
                    </div>
                    <div id="seccionSucursal" style="display:none;">
                        <label for="selectorSucursal" class="form-label fw-bold">Elige tu sucursal:</label>
                        <select class="form-select form-select-sm" id="selectorSucursal">
                            <option value="" disabled selected>Selecciona una sucursal</option>
                            <option value="Santiago Centro">Santiago Centro</option>
                            <option value="Santiago Oriente">Santiago Oriente</option>
                            <option value="Santiago Poniente">Santiago Poniente</option>
                            <option value="Concepción">Concepción</option>
                            <option value="Viña del Mar">Viña del Mar</option>
                            <option value="Puerto Montt">Puerto Montt</option>
                            <option value="Villarrica">Villarrica</option>
                            <option value="Nacimiento">Nacimiento</option>
                            <option value="Valparaíso">Valparaíso</option>
                        </select>
                    </div>
                    <div id="seccionDireccion" style="display:none;">
                        <h5 class="fw-bold">Dirección de Envío</h5>
                        <div class="mb-3">
                            <label for="selectorDireccion" class="form-label">Direcciones guardadas</label>
                            <select class="form-select" id="selectorDireccion">
                                <option value="nueva" selected>Usar una nueva dirección</option>
                            </select>
                        </div>
                        <div id="camposNuevaDireccion">
                            <div class="mb-3">
                                <label for="calleDireccion" class="form-label">Calle</label>
                                <input type="text" class="form-control" id="calleDireccion"
                                    placeholder="Ej: Av. Principal 123">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ciudadDireccion" class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="ciudadDireccion"
                                        placeholder="Ej: Santiago">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="regionDireccion" class="form-label">Región</label>
                                    <input type="text" class="form-control" id="regionDireccion"
                                        placeholder="Ej: Metropolitana">
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="checkboxGuardarDireccion">
                                <label class="form-check-label" for="checkboxGuardarDireccion">
                                    Guardar esta dirección para futuras compras
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between align-items-center fw-bold fs-5">
                        <span>Total a pagar:</span>
                        <span id="total-final"></span>
                    </div>
                    <div class="d-grid mt-4">
                        <button id="boton-finalizar" class="btn btn-primario btn-lg">Finalizar Compra</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-link text-muted">Volver a la tienda</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            © 2025 HuertoHogar — Productos frescos y sostenibles
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/compra.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
