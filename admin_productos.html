<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - HuertoHogar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="d-flex" id="admin-wrapper">
        <nav class="p-3 bg-white border-end shadow-sm" style="min-height: 100vh; width: 250px;">
            <div class="sidebar-header text-center mb-4">
                <a class="d-flex align-items-center gap-2 text-decoration-none" href="index.html">
                    <img src="img/logo.jpg" alt="HuertoHogar" class="logo-img">
                    <h5 class="mb-0 text-secondary">HuertoHogar</h5>
                </a>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="admin.html"><i class="bi bi-grid-fill me-2"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a class="nav-link active" href="admin_productos.html"><i class="bi bi-box-seam-fill me-2"></i><span>Productos</span></a></li>
                <li class="nav-item"><a class="nav-link" href="admin_usuarios.html"><i class="bi bi-people-fill me-2"></i><span>Usuarios</span></a></li>
                <li class="nav-item"><a class="nav-link" href="admin_blog.html"><i class="bi bi-pencil-square me-2"></i><span>Blog</span></a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i><span>Cerrar Sesión</span></a></li>
            </ul>
        </nav>

        <main class="flex-grow-1 p-4" style="background-color: var(--color-beige-soft);">
            <header class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
                <h1 class="h2 text-secondary">Gestión de Productos</h1>
                <a href="formulario_producto.html" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i> Nuevo Producto
                </a>
            </header>
            
            <div class="table-responsive">
                <table class="table table-hover shadow-sm">
                    <thead class="bg-light">
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Categoría</th>
                            <th>Origen</th>
                            <th>Etiqueta</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productos-table-body">
                        </tbody>
                </table>
            </div>
            <div id="no-products-message" class="text-center mt-4" style="display: none;">
                <p class="text-muted">No hay productos registrados.</p>
            </div>
        </main>
    </div>

    <div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarProductoModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditarProducto">
                        <input type="hidden" id="productoIdEditar">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codigoProductoEditar" class="form-label">Código</label>
                                <input type="text" class="form-control" id="codigoProductoEditar" required minlength="3">
                                <div class="text-danger error-message" id="error-codigo-editar"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nombreProductoEditar" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreProductoEditar" required maxlength="100">
                                <div class="text-danger error-message" id="error-nombre-editar"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcionProductoEditar" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionProductoEditar" rows="3" maxlength="500"></textarea>
                            <div class="text-danger error-message" id="error-descripcion-editar"></div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="precioProductoEditar" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precioProductoEditar" required min="0" step="0.01">
                                <div class="text-danger error-message" id="error-precio-editar"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="descuentoProductoEditar" class="form-label">Descuento (%)</label>
                                <input type="number" class="form-control" id="descuentoProductoEditar" min="0" max="100" step="1" value="0">
                                <div class="text-danger error-message" id="error-descuento-editar"></div>
                            </div>
                        </div>

                        <div class="row">
                             <div class="col-md-6 mb-3">
                                <label for="stockProductoEditar" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stockProductoEditar" required min="0" step="1">
                                <div class="text-danger error-message" id="error-stock-editar"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stockCriticoProductoEditar" class="form-label">Stock Crítico (Opcional)</label>
                                <input type="number" class="form-control" id="stockCriticoProductoEditar" min="0" step="1">
                                <div class="text-danger error-message" id="error-stock-critico-editar"></div>
                            </div>
                        </div>

                        <div class="row">
                             <div class="col-md-6 mb-3">
                                <label for="categoriaProductoEditar" class="form-label">Categoría</label>
                                <select class="form-select" id="categoriaProductoEditar" required></select>
                                <div class="text-danger error-message" id="error-categoria-editar"></div>
                            </div>
                             <div class="col-md-6 mb-3">
                                <label for="origenProductoEditar" class="form-label">Origen</label>
                                <input type="text" class="form-control" id="origenProductoEditar" required>
                                <div class="text-danger error-message" id="error-origen-editar"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="unitProductoEditar" class="form-label">Unidad</label>
                                <input type="text" class="form-control" id="unitProductoEditar" required>
                                <div class="text-danger error-message" id="error-unit-editar"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="badgeProductoEditar" class="form-label">Etiqueta (Opcional)</label>
                                <input type="text" class="form-control" id="badgeProductoEditar">
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
