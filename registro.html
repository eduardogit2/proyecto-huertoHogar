<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HuertoHogar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm barra-navegacion">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="img/logo.jpg" alt="HuertoHogar" class="imagen-logo">
                <span
                    style="color: var(--color-secundario); font-family:'Playfair Display', serif; font-weight:700;">HuertoHogar</span>
            </a>
        </div>
    </nav>
    <main class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Crear cuenta</h2>
            <form id="formularioRegistro">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan Pérez"
                        required>
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12345678-9" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena"
                        placeholder="Entre 4 y 10 caracteres" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena2" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="contrasena2" name="contrasena2"
                        placeholder="Repite la contraseña" required>
                </div>
                <button type="submit" class="btn btn-primario w-100">Registrarse</button>
            </form>
            <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a href="ingreso.html">Inicia sesión</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="container">
            © 2025 HuertoHogar — Productos frescos y sostenibles
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/autenticacion.js"></script>
</body>

</html>
